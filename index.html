<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="blinking-title">gbyzy</title>
    <link rel="icon" href="images/wave.png" type="image/png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/point.js"></script>
    <script src="js/blocker.js"></script>
    <script src="js/api.js"></script>
    <script src="js/x.js"></script>
    <script>
        function audioPlay() {
            var audio = document.getElementById("audio");
            audio.volume = 0.6;
            audio.currentTime = 0;
            audio.play();
        }
    </script>
</head>
<body>
    <audio loop="" preload="auto" id="audio">
        <source src="media/ig.mp3" type="audio/mpeg">
    </audio>

    <input type="checkbox" autocomplete="off" id="overlay-toggle">
    <div class="overlay fullscreen">
        <label for="overlay-toggle" onclick="audioPlay();">
            <span class="overlayhover hover" style="font-family: monospace; font-size: 0.6em; color: white;">Click to reveal</span>
        </label>
    </div>

    <video autoplay="" loop="" muted="">
        <source src="media/fundo.mp4" type="video/mp4">
        Seu navegador não suporta vídeo.
    </video>

    <div class="all">
        <div class="discord-profile" style="will-change: transform; transform: perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1);">
            <div class="profile animate__animated animate__fadeInUp animate__fast">
                <div class="pfp">
                <img class="profile-img" data-user-id="527832196086759445" src="images/profile.png">
                </div>

                <div class="nickr">gabriel</div>
                
                <div class="nick subnick">
                    <i class="fas fa-map-marker-alt" style="color: #ffffff;"> </i> France
                </div>
                <div class="badges">
                    <div class="badge" style="background-image: url('images/1895-subscriber-nitro-animated.gif');"></div>
                    <div class="badge" style="background-image: url('images/rem-removebg-preview.png');"></div>
                </div>

                <div class="social-buttons">
                    <a href="https://github.com/gabrielyzy" target="_blank" class="social-button">
                        <i class="fa-brands fa-github" style="color: #c6c7c9;"></i>
                    </a>
                    <a href="https://www.instagram.com/gabrielugoline/" target="_blank" class="social-button">
                        <i class="fab fa-instagram social-icon" style="color: #9b23e0;"></i>
                    </a>
                    <a href="https://open.spotify.com/playlist/67t0xRWuvQAkTm76qTOPM2?si=e286b67101a042df" target="_blank" class="social-button">
                        <i class="fab fa-spotify social-icon" style="color: #00ff00;"></i>
                    </a>
                </div>

                <div class="server-button">
                    <div class="server-button-text">ㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤ</div>
                </div>
            </div>
            <div class="js-tilt-glare" style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; overflow: hidden; pointer-events: none; border-radius: inherit;">
                <div class="js-tilt-glare-inner" style="position: absolute; top: 50%; left: 50%; pointer-events: none; background-image: linear-gradient(0deg, rgba(255, 255, 255, 0) 0%, rgb(255, 255, 255) 100%); transform: rotate(180deg) translate(-50%, -50%); transform-origin: 0% 0%; opacity: 0; width: 1030px; height: 1030px;"></div>
            </div>
        </div>

        <div class="server-button">
            <div class="server-button-text">ㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤ</div>
        </div>
    </div>

    <script>
        VanillaTilt.init(document.querySelectorAll('.discord-profile'), {
            glare: true,
            maxGlare: 0.3,
            gyroscope: false,
            scale: 1.02,
        });
    </script>
    <div class="js-tilt-glare" style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; overflow: hidden; pointer-events: none; border-radius: inherit;">
        <div class="js-tilt-glare-inner" style="position: absolute; top: 50%; left: 50%; pointer-events: none; background-image: linear-gradient(0deg, rgba(255, 255, 255, 0) 0%, rgb(255, 255, 255) 100%); transform: rotate(180deg) translate(-50%, -50%); transform-origin: 0% 0%; opacity: 0; width: 1028px; height: 1028px;"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
